<!DOCTYPE html>
<!-- saved from url=(0020)chrome://extensions/ -->
<html dir="ltr" lang="en" class="in-dev-mode focus-outline-visible"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="color-scheme" content="light dark">
  <title>Extensions</title>
  <!--<base href="chrome://extensions">--><base href=".">
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
  <style>
    html {
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: var(--md-background-color);
      }
    }

    html.loading::before,
    html.loading body::before {
      box-sizing: border-box;
      content: '';
      display: block;
    }

    html.loading::before {
      background: var(--md-toolbar-color);
      height: var(--md-toolbar-height);
    }

    /* Mimics the developer mode toolbar until the real one loads. Note:
     * .in-dev-mode is applied by i18n{loadTimeClasses}. */
    html.loading.in-dev-mode body::before {
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;  /* --google-grey-300 */
      height: 54px;
    }

    @media (prefers-color-scheme: dark) {
      html.loading.in-dev-mode body::before {
        background: none;
      }

      html.loading::before,
      html.loading.in-dev-mode body::before {
        border-bottom: var(--md-toolbar-border);
      }
    }

    html,
    body {
      height: 100%;
      line-height: 154%;
      margin: 0;
      overflow: hidden;
      width: 100%;
    }
  </style>
  <script type="module" src="chrome://extensions/extensions.js"></script>
